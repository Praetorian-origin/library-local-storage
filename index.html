  <body>
    <div id="container">
      <div id="books">
        <table>
          <thead>
            <th>Title</th>

            <th>Number of Pages</th>
            <th>Read</th>
            <th>Remove</th>
          </thead>

      <button id="buttonToggleFormAddBook">Add Book</button>

        <input type="text" id="title" name="title" /><br />

        <input type="text" id="author" name="author" /><br />

        <input type="text" id="numberOfPages" name="numberOfPages" /><br />
